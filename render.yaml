services:
 # BACKEND API
 -type: web 
  name: ml-pipiline-backend
  env: ptthon
  region: oregon
  plan: free
  rootDir: backend #aponta para a pasta backen 
  branch: main #Branch  do github
  build Command: pip install -r requirements.txt
  start Command: uvicorn main:app --host 0.0.0.0 --port $PORT
  envVArs: PYTHON_VERSION
  -key: 3.11.0
