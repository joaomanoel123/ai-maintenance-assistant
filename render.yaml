services:
  type: web
    name: ml-pipeline-backend
    env: python
    region: oregon
    plan: free
    rootDir: backend  # ou app (dependendo da sua estrutura)
    branch: ./
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: TF_CPP_MIN_LOG_LEVEL
        value: 2
